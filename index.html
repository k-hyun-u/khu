<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>엄마의 댄스 단어 🤣</title>
    <style>
/* 기존 코드는 유지하고 아래 내용을 추가/수정합니다 */

/* 버튼 스타일 개선 */
.controls button {
    width: 80%;
    max-width: 400px;
    padding: 20px;
    font-size: 24px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px auto;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#nextBtn {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    letter-spacing: 2px;
    position: relative;
    padding-right: 50px;
}

#nextBtn:after {
    content: '→';
    position: absolute;
    right: 30px;
    transition: all 0.3s ease;
}

#nextBtn:hover:after {
    transform: translateX(5px);
}

#replayBtn {
    background-color: #FFC107;
    color: #333;
    font-weight: bold;
    position: relative;
    padding-left: 50px;
}

#replayBtn:before {
    content: '↺';
    position: absolute;
    left: 30px;
    font-size: 28px;
    transition: all 0.3s ease;
}

#replayBtn:hover:before {
    transform: rotate(-30deg);
}

#restartBtn {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    position: relative;
    padding-left: 50px;
}

#restartBtn:before {
    content: '⟲';
    position: absolute;
    left: 30px;
    font-size: 28px;
    transition: all 0.3s ease;
}

#restartBtn:hover:before {
    transform: rotate(-180deg);
}

/* 페이지 전환 효과 */
#cardContent {
    perspective: 1000px;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.word-card {
    animation: slideIn 0.5s ease-out;
    background: white;
    padding: 30px;
    margin: 20px 0;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform-style: preserve-3d;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* 진행 바 개선 */
.progress-bar {
    width: 100%;
    height: 8px;
    background-color: #eee;
    border-radius: 10px;
    margin: 20px 0;
    overflow: hidden;
}

#progressBar {
    height: 100%;
    background: linear-gradient(90deg, #4CAF50, #45a049);
    border-radius: 10px;
    transition: width 0.5s ease;
}

/* 모바일 환경에서 버튼 아이콘 조정 */
@media (max-width: 480px) {
    .controls button {
        padding: 15px 40px;
        font-size: 18px;
    }

    #nextBtn:after,
    #replayBtn:before,
    #restartBtn:before {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div id="mainPage">
            <h1>Dance Terms Study</h1>
            <div id="statsContainer"></div>
            <div class="settings">
                <label for="repeatCount">단어 반복 횟수</label>
                <select id="repeatCount">
                    <option value="1">1회</option>
                    <option value="2" selected>2회</option>
                    <option value="3">3회</option>
                    <option value="4">4회</option>
                    <option value="5">5회</option>
                </select>
                <button id="autoStartBtn">자동 반복 학습 시작</button>
                <button id="manualStartBtn">한 단어씩 학습 시작</button>
            </div>
        </div>

        <div id="cardPage" style="display: none;">
            <div id="cardContent"></div>
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div class="controls">
                <div id="manualControls" style="display: none;">
                    <button id="nextBtn">다음</button>
                    <button id="replayBtn">다시 듣기</button>
                </div>
                <button id="stopBtn">중단</button>
            </div>
        </div>

        <div id="resultPage" style="display: none;">
            <div id="summary"></div>
            <button id="restartBtn">다시 시작</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

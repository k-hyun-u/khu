<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Terms Study</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .study-stats {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .stat-label {
            font-weight: bold;
            color: #333;
        }

        .stat-value {
            color: #4CAF50;
        }

        .word-card {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
        }

        .word-card .english {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .word-card .pronunciation {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .word-card .korean {
            font-size: 16px;
            line-height: 1.5;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin: 20px 0;
        }

        #progressBar {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .settings {
            margin-top: 20px;
        }

        .result-summary {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #f5f5f5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #timePerWord {
            padding: 5px;
            margin: 10px 0;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainPage">
            <h1>Dance Terms Study</h1>
            <div id="statsContainer"></div>
            <div class="settings">
                <label for="timePerWord">단어당 학습 시간 (초):</label>
                <input type="number" id="timePerWord" value="5" min="1">
            </div>
            <button id="startBtn">학습 시작</button>
        </div>

        <div id="cardPage" style="display: none;">
            <div id="cardContent"></div>
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div class="controls">
                <button id="nextBtn">다음</button>
                <button id="stopBtn">중단</button>
            </div>
        </div>

        <div id="resultPage" style="display: none;">
            <div id="summary"></div>
            <button id="restartBtn">다시 시작</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
